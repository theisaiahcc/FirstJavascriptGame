<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>'Z' to jump!</h1>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <div id="ui">
    <button onclick="pauseGame()" tabindex="-1">Pause</button>
    <button onclick="startGame()" tabindex="-1">Resume</button><br>
    <p>Press 'p' to pause and 'r' to resume.</p>
    <a href="https://www.youtube.com/watch?v=bG2BmmYr9NQ" target="_blank">YouTube tutorial for this game.</a>
    </div>
</body>
<script src="script.js"></script>
</html>
